<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
        (function() {
            var path = window.location.pathname;
            if (path !== '/' && !path.startsWith('/index.html')) {
                window.location.replace(window.location.origin + '/index.html?path=' + path);
            }
        })();
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>
</html>
